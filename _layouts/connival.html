<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="/css/readmore-styles.css" />
    <link rel="stylesheet" type="text/css" href="/css/styles.css" />
    
    <title>{{ page.title }}</title>
    {% include dark-head.html %}
  </head>
  <body>
    <nav class="nav">
      <div class="nav-border-box" id="dark-nav-border-box">
        <div class="nav-links" id="nav-links-dark">
          <!-- <div id="hamburger-div"> -->
            <label for="hamburger"><img src="/design/img/hamburger-nav.png"></label>
            <input type="checkbox" id="hamburger"/>
            {% for item in site.data.navigation %}
            <div class="nav-item" id="{{ item.id }}">
              <a href="{{ site.baseurl }}{{ item.link }}" {% if page.url == item.link %}style="color: none;"{% endif %}>
              {{ item.name }}
              </a>
            </div>
            {% endfor %}
          <!-- </div> -->
        </div>
      </div>
    </nav>
    {{ content }}

    <footer>
      {% include footer.html %}
    </footer>

    
      </div>
    </div>
  </body>
</html>
