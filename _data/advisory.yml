- name: Bruce Lawrence
  img: ../design/img/bio-headshots/bruce-lawrence.jpg 
  bio: " - Nancy and Jeffrey Marcus Humanities Distinguished Professor Emeritus of Religion at Duke University, Bruce has recently capped his many varied writings with a manifesto titled <i>Islamicate Cosmopolitan Spirit</i>, arguing for a broad postsecular view of civilization as dynamic and porous."

- name: Deborah Bew Liu
  img:  ../design/img/bio-headshots/deborah-bew-liu.jpg
  bio: "- Founding President of AAI, Deborah runs an all-women comprehensive consultancy in general aviation, ranging over tax, safety, biofuel transition, market behavior, maintenance, corporate structuring and use. She is always looking for ways for persons and communities to thrive in mature harmony on the planet."
