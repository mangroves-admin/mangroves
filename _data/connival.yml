title: Connival on Growth
copy: "<b>Premise</b>: To release thinking on growth from the double bind of developmental economics and linear thinking by redrilling this dominant tale and conceiving new pathways of \"growth.\"
<br><br>

<b>Format</b>: A conference-carnival (Connival) over five days in Rome (and through live streaming and virtual participation) joining dialogical rounds - no lecturers - and happenings, performances, group acts.
<br><br>

<b>Location</b>: Swirling from the city, perhaps at the <i>umbilicus mundi</i> at the Roman Forum, the Connival will swirl out to the periphery, alighting on various palazzi, piazze, streets, ruins, churches, museums above and below ground, querying also potential nodes of mobility as redesigned by Antonio Tamburrino.
<br><br>

<b>Organizers</b>: Mangroves and Borromini Institute, with sponsorship from various donors and institutions Italian and non-.
<br><br>

<b>Players</b>: Discussants, buildings, moderators, clowns, exhibitors, musicians, artists, chefs, MR practitioners, planners, stage hands, ghosts, attendees, dark sky, places and placemakers, Roman pines, shops and topography, media/onlookers
<br><br>

<b>Draft Proceedings</b> (with non-discursive events interspersed):
<br><br>

<b>Day 1</b>: a.m. <i>The Limits to Growth</i> - Context and Impact; p.m. State of the World(s)
<br><br>

<b>Day 2</b>: a.m. Degrowth as Remedy?; p.m. Conundrum of Technosphere
<br><br>

<b>Day 3</b>: a.m. Beyond Development?; p.m. What is Growth (beyond Economics)?
<br><br>

<b>Day 4</b>: a.m. Alternatives of \"Growth\"; p.m. Transversals of \"Growth\"
<br><br>

<b>Day 5</b>: a.m. Commonable Growth?; p.m. What Now?
<br><br>

<b>Registration Fees</b>: Sliding scale $50-$500 for onsite attendees, $10-$50 for virtual
<br><br>

More details to come!"
